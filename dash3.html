<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סוגי מאפים - רינת</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #B3E5FC, #F0F4FF);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.1em;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .tableau-placeholder {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2em;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #B3E5FC, #F0F4FF);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #B3E5FC, #F0F4FF);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>סוגי מאפים</h1>
        </header>

        <div class="section">
            <p>
                גלו את מגוון המאפים שלנו דרך ניתוח ויזואלי מפורט. התרשים שלפניכם מציג את סוגי המאפים הפופולריים, כולל עוגות, קרואסונים ודנישים, עם דגש על ציוני טעם ומכירות.
            </p>

            <a href="index.html" class="back-btn">חזרה לדף הראשי</a>
        </div>
    </div>

    <footer>
        <p>© 2025 Rinat's Visualization System | Built with ❤️ & ☕</p>
    </footer>
</body>
